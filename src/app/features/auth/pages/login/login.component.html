<div class="login-container">
  <p-card class="login-card">
    <ng-template pTemplate="title">Iniciar Sesión</ng-template>

    <ng-template pTemplate="content">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            pInputText
            [(ngModel)]="username"
            placeholder="Ingrese su usuario"
          />
        </div>

        <div class="p-field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="password"
            placeholder="Ingrese su contraseña"
          />
        </div>

        <p-button
          label="Ingresar"
          icon="pi pi-sign-in"
          class="p-mt-2"
          (click)="login()"
        ></p-button>

        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
        ></p-message>
      </div>
    </ng-template>
  </p-card>
</div>
