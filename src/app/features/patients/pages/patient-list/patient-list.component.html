<p-card>
  <h2>Lista de Pacientes</h2>
  <p-button
    icon="pi pi-eye"
    (click)="addPatient()"
    label="Agregar paciente"
  ></p-button>
  <p-table [value]="patients" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{ patient.firstName }}</td>
        <td>{{ patient.lastName }}</td>
        <td>{{ patient.birthDate | date }}</td>
        <td>
          <p-button
            icon="pi pi-eye"
            (click)="viewPatient(patient.id)"
            label="Ver"
          ></p-button>
          <p-button
            icon="pi pi-pencil"
            (click)="editPatient(patient.id)"
            label="Editar"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            (click)="deletePatient(patient.id)"
            label="Eliminar"
            severity="danger"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
